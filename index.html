        let currentPage = 1;
        const itemsPerPage = 5; // 每页显示的菜单项数量
        const totalPages = Math.ceil(totalItems / itemsPerPage);

        function showPage(page) {
            const menus = document.querySelectorAll('.menu');
            menus.forEach((menu, index) => {
                menu.classList.remove('active'); // 移除活动类
                if (index >= (page - 1) * itemsPerPage && index < page * itemsPerPage) {
                    menu.classList.add('active'); // 显示当前页面的菜单项
                }
            });

            document.getElementById('prevButton').disabled = (page === 1); // 控制上一页按钮启用状态
            document.getElementById('nextButton').disabled = (page === totalPages); // 控制下一页按钮启用状态
        }

        function changePage(direction) {
            currentPage += direction;
            showPage(currentPage);
        }
